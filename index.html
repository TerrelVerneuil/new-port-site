    <script>
        var example = 
        ['Active Programmer', 
        'AI Enthusiast', 
        'Web Developer', 
        'Jazz Lover', 
        'Backend Developer', 
        'ML Engineer', 
        'Frontend Developer', 
        'Software Developer',
        'Software Developer', 
        'Full Stack Developer'];

        textSequence(0);

        function textSequence(i) {
            if (example.length > i) {
                setTimeout(function() {
                    document.getElementById("sequence").innerHTML = example[i];
                    textSequence(++i);
                }, 2200); // 2.2 seconds (in milliseconds)
            } else if (example.length == i) { // Loop
                textSequence(0);
            }
        }
    </script>
